<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="myscripts.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<header>
    <div class="header titles">
        <div id="titulo" class="col md-1"> Seja um cliente XYZ</div>
        <div id="subtitulo" class="col md-2">Preencha nosso formulário de pré-cadastro que entraremos em contato</div>
    </div>
</header>

<body>
    <fieldset class="formularioCadastro">
        <legend>Cadastro de Cliente</legend>
        <table class="container table">
            <div class="container row-1">
                <tr>
                    <td>Nome<input type="text" id="nome"></td>
                    <td>Sobrenome<input type="text" id="sobrenome"></td>
                    <td>Data Nascimento<input type="date" id="dtNascimento"></td>
                </tr>
            </div>
            <div class="container row-2">
                <tr>
                    <td>CPF<input oninput="mascaraCPF(this)" type="text" id="cpf"></td>
                    <td>Telefone<input type="number" min="0" oninput="numeroNegativo(this)" id="telefone"></td>
                    <td>CEP<br><input oninput="mascaraCep(this)" type="text" id="cep"></td>
                    <td class="row cep"><br><button onclick="buscarCep()">Buscar</button></td>
            </div>
            <div class="container row-3">
                </tr>
                <tr>
                    <td>Cidade<input type="text" disabled="true" id="cidade"></td>
                    <td>UF<input type="text" disabled="true" id="uf"></td>
                    <td>Bairro<input type="text" disabled="true" id="bairro"></td>
                </tr>
            </div>
            <div class="container row-4">
                <tr>
                    <td>Logradouro<input type="text" disabled="true" id="logradouro"></td>
                    <td>IBGE<input type="text" disabled="true" id="ibge"></td>
                    <td>Complemento<input type="text" disabled="true" id="complemento"></td>
                </tr>
            </div>
        </table>
        <div>
            <table>
                <tr>
                    <td>Email<input type="text" id="email"></td>
                </tr>
        </div>
        </table>
        <div class="container bottom">
            <button onclick="salvarForm()">Enviar</button>
        </div>
    </fieldset>

</html>
